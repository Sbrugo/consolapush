<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../poncho.min.css">
    <link href="/poncho/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/argob/poncho@release-1.x/dist/css/icono-arg.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 m-t-4">
                <table class="table dataTables table-bordered table-striped">
                    <thead>
                        <tr>
                            <th><i class="fa fa-sort-amount-desc"></i> Nombre</th>
                            <th><i class="fa fa-sort-amount-desc"></i> Tipo</th>
                            <th><i class="fa fa-sort-amount-desc"></i> Campaña</th>
                            <th><i class="fa fa-sort-amount-desc"></i> Fecha</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                <tbody>
                    <tr>
                        <td>Prevení el Dengue</td>
                        <td>PUSH</td>
                        <td>Dengue</td>
                        <td>AAAA/MM/DD</td>
                        <td><button  class="btn btn-primary btn-sm">Editar</button></td>
                    </tr>
                    <tr>
                        <td>Notificación 6</td>
                        <td>SPLASH</td>
                        <td>-</td>
                        <td>AAAA/MM/DD</td>
                        <td><button class="btn btn-primary btn-sm"  onclick="location.replace('../notificaciones/editar.html')">Editar</button></td>
                    </tr>
                    <tr>
                        <td>Notificación 7</td>
                        <td>NOVEDAD</td>
                        <td>Campaña C</td>
                        <td>AAAA/MM/DD</td>
                        <td><button class="btn btn-primary btn-sm">Editar</button></td>
                    </tr>
                    <tr>
                        <td>Notificación 8</td>
                        <td>PUSH</td>
                        <td>Campaña B</td>
                        <td>AAAA/MM/DD</td>
                        <td><button class="btn btn-primary btn-sm">Editar</button></td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.18/r-2.2.2/datatables.min.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.18/r-2.2.2/datatables.min.js"></script>
</body>
</html>
