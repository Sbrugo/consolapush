    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../poncho.min.css">
    <title>Document</title>
</head>

<body>
    <!--El header debería ser inyectado ya que es un componente reutilizable pero 
    en esta instancia se agrega la etiqueta directamente en el archivo-->
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid container">
                <div class="row">
                    <div id="alignment-example" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav main-menu">
                            <li class="">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="Notificaciones">Notificaciones<span class="caret"></span></a>
                                <ul class="dropdown-menu" aria-labelledby="Notificaciones">
                                    <li><a href="../notificaciones/index.html">Panel de notificaciones</a></li>
                                    <li><a href="../campañas/index.html">Campañas</a></li>
                                    <li><a href="../plantillas/index.html">Plantillas</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="">Estadísticas</a>
                            </li>
                            <li class="">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Configuración<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="">Usuarios</a></li>
                                    <li><a href="">Rol</a></li>
                                </ul>
                            </li>
                            <li class="">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Raúl Perez<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="">Salir</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="h4">Edición de notificaciones</h1>
                    <button type="submit" class="btn btn-default btn-tag pull-right">Cargar plantilla</button>
                    <form>
                        <div>
                            <fieldset>
                                <div class="form-item webform-component webform-component-textfield webform-component--textfield form-group form-item form-item-submitted-textfield form-type-textfield form-group">
                                    <label class="control-label">Nombre de la notificación</label>
                                    <input class="form-control form-text required" type="text" placeholder="Prevení el dengue">
                                </div>
                                <div class="form-item webform-component webform-component-textfield webform-component--textfield form-group form-item form-item-submitted-textfield form-type-textfield form-group">
                                    <label class="control-label">Campaña</label>
                                    <input class="form-control form-text required" type="text" placeholder="Dengue">
                                </div>
                                <div class="form-textarea-wrapper resizable textarea-processed resizable-textarea">
                                    <label>Cuerpo del mensaje</label>
                                    <textarea class="form-control form-textarea required" cols="60" rows="5" placeholder="Es muy importante descartar todos los objetos que puedan servir de criadero del mosquito. Recordá acercarte a un centro de salud en caso de que presentes síntomas. Para más información ingresa a argentina.gob.ar/dengue"></textarea>
                                    <figure>
                                        <figcaption>Extensión máxima: 65 carácteres</figcaption>
                                    </figure>
                                </div>
                                <div class="form-item webform-component webform-component-textfield webform-component--textfield form-group form-item form-item-submitted-textfield form-type-textfield form-group">
                                    <label class="control-label">Imagen</label>
                                    <input class="form-control form-text required" type="file">
                                    <figure>
                                        <figcaption>Extensión máxima de tamaño: 1mb. Formatos aceptados: JPEG, PNG, BMP</figcaption>
                                    </figure>
                                </div>
                                <div class="form-group item-form">
                                    <input type="radio" value="Notificacion destacada">
                                    <label class="radio-inline">imagen ícono</label><br>
        
                                    <input type="radio" value='Seccion "novedades"'>
                                    <label class="radio-inline"> imagen hero </label><br>
        
                                </div>
                                <label>Link</label>
                                <input>
                                <fieldset>
                                    <div class="form-group item-form">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox">Notificación destacada
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox">Sección novedades
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                                <table class="table table-responsive-poncho table-striped">
                                        <thead>
                                            <tr>
                                                <th>Edición de notificación</th>
                                                <th>Accion</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Medio</td>
                                                <td><button onclick="location.replace('/medio.html')">Editar</button></td>
                                            </tr>
                                            <tr>
                                                <td>Fecha</td>
                                                <td><button>Editar</button></td>
                                            </tr>
                                            <tr>
                                                <td>Destinatarios</td>
                                                <td><button>Editar</button></td>
                                            </tr>
                                        </tbody>
                                </table>
                            </fieldset>
                        </div>
                        <button type="button" class="btn btn-success btn-sm">Guardar</button>
                        <button type="button" onclick="location.replace('./index.html')" class="btn btn-danger btn-sm">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- jQuery library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Initialize Bootstrap functionality -->
    <script>
    // Initialize tooltip component
    $(function() {
        $('[data-toggle="tooltip"]').tooltip()
    })

    // Initialize popover component
    $(function() {
        $('[data-toggle="popover"]').popover()
    })
    </script>
</body>

</html>
