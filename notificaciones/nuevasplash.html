<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../poncho.min.css">
    <link href="/poncho/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/argob/poncho@release-1.x/dist/css/icono-arg.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
  <div class="container-fluid bg-gray">
    <div class="col-md-12 p-l-0">
      <div
      class="col-md-2 bg-primary p-y-2 p-x-2 m-l-0"
      style="min-width: fit-content; width: 280px; height: 100vh"
    >
      <div class="row">
        <h1 class="h4 p-x-2">
          <i class="fa fa-inbox" style="font-size: 0.75em"></i> Noti.mi
        </h1>
      </div>
      <div class="row">
        <ul class="nav">
          <li class="m-y-1">
            <a href="#"
              ><i
                class="icono-arg-casa-negativo"
                style="font-size: 0.75em"
              ></i
              ><strong class="p-l-1">Dashboard</strong></a
            >
          </li>
          <li class="m-y-1">
            <a href="../notificaciones.html"
              ><i
                class="icono-arg-alarma-negativo"
                style="font-size: 0.75em"
              ></i
              ><strong class="p-l-1">Notificaciones</strong></a
            >
          </li>
          <li class="m-y-1">
            <a href="metricas.html"
              ><i class="fa fa-signal" style="font-size: 0.75em"></i
              ><strong class="p-l-1">Métricas</strong></a
            >
          </li>
          <li class="m-y-1">
            <a href="configuracion.html"
              ><i class="fa fa-cog" style="font-size: 0.75em"></i
              ><strong class="p-l-1">Configuración</strong></a
            >
          </li>
        </ul>
      </div>
      <div class="row m-y-6 p-y-10 vh-100">
        <p>Nombre Apellido</p>
      </div>
      </div>
      <div class="col-md-9 p-l-3 p-y-1 p-x-2">
        <h1 class="h3 m-b-2"> <i class="fa fa-chevron-left" style="font-size: 0.75em"></i> Crear nueva Splash</h1>
        <div class="col-md-7">
            <form>
                <div>
                    <fieldset>
                        <div class="row m-b-1">
                          <label>Nombre de la splash *</label>
                          <input class="form-control" type="text" placeholder="Ingresar el nombre de la Splash">
                        </div>
                        <div class="row m-b-1">
                          <button class="btn btn-link btn-sm pull-right m-t-1">+ Crear campaña</button>
                          <label>Campaña</label>
                          <input class="form-control" type="text" placeholder="Seleccioná la campaña">
                        </div>
                        <div class="row m-b-1">
                          <div class="col-md-6 p-x-0">
                            <label>Fecha de envío</label>
                            <input type="date" class="form-control">
                          </div>
                        </div>
                        <div class="row m-b-1">
                          <label>Imagen</label>
                          <input class="form-control" type="file">
                          <p class="help-block error">Extensión máxima de tamaño: 1mb. Formatos aceptados: JPEG y PNG. Resolución permitida: 1080 x 1920. Relación de aspecto: 9:16.</p>
                        </div>
                        <div class="row m-b-1">
                          <div class="col-md-6 p-x-0">
                            <label>Tiempo de visualización</label>
                            <input class="form-control" type="number" placeholder="03 segundos">
                          </div>
                        </div>
                        <div class="row m-b-1">
                          <div class="col-md-6 p-l-0">
                            <label>Fecha de inicio</label>
                            <input type="date" class="form-control">
                          </div>
                          <div class="col-md-6 p-r-0">
                            <label>Fecha de fin</label>
                            <input type="date" class="form-control">
                          </div>
                        </div>
                    </fieldset>
                </div>
            </form>
            <div class="m-y-2">
              <button
                type="button"
                class="btn btn-success m-r-1 btn-sm"
                onclick="location.replace('../destinatarios.html')"              >
              >
                Siguiente
              </button>
              <button
                type="button"
                class="btn btn-success m-r-1 btn-sm"
                onclick="location.replace('nuevanoti.html')"
              >
                Volver
              </button>
              <button
                type="button"
                onclick="location.replace('../index.html')"
                class="btn btn-primary btn-sm"
              >
                Guardar
              </button>
            </div>
        </div>
    </div>
  </div>

</body>
</html>
