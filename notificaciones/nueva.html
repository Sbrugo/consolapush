    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../poncho.min.css">
    <title>Document</title>
</head>

<body>
    <!--El header debería ser inyectado ya que es un componente reutilizable pero 
    en esta instancia se agrega la etiqueta directamente en el archivo-->
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid container">
                <div class="row">
                    <div id="alignment-example" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav main-menu">
                            <li class="">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                    aria-haspopup="true" aria-expanded="false" id="Notificaciones">Notificaciones<span
                                        class="caret"></span></a>
                                <ul class="dropdown-menu" aria-labelledby="Notificaciones">
                                    <li><a href="../notificaciones/index.html">Panel de notificaciones</a></li>
                                    <li><a href="../campañas/index.html">Campañas</a></li>
                                    <li><a href="../plantillas/index.html">Plantillas</a></li>

                                </ul>
                            </li>
                            <li>
                                <a href="">Estadísticas</a>
                            </li>
                            <li class="">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                    aria-haspopup="true" aria-expanded="false">Configuración<span
                                        class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="">Usuarios</a></li>
                                    <li><a href="">Rol</a></li>
                                </ul>
                            </li>
                            <li class="">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                    aria-haspopup="true" aria-expanded="false">Raúl Perez<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="">Salir</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="h4">Nueva notificación</h1>
                    <button type="submit" class="btn btn-default btn-tag pull-right">Cargar plantilla</button>
                    <form>
                        <div>
                            <fieldset>
                                <div class="form-item webform-component webform-component-textfield webform-component--textfield form-group form-item form-item-submitted-textfield form-type-textfield form-group">
                                    <label class="control-label">Nombre de la notificación *</label>
                                    <input class="form-control form-text required" type="text" placeholder="Ingresar el nombre de la notificación">
                                </div>
                                <div class="form-item webform-component webform-component-textfield webform-component--textfield form-group form-item form-item-submitted-textfield form-type-textfield form-group">
                                    <label class="control-label">Campaña</label>
                                    <input class="form-control form-text required" type="text" placeholder="Seleccioná la campaña">
                                </div>
                                <div class="class=form-item webform-component webform-component-textarea webform-component--textarea form-group form-item form-item-submitted-textarea form-type-textarea form-group">
                                    <label class="control-label">Cuerpo del mensaje</label>
                                    <div class="form-textarea-wrapper resizable textarea-processed resizable-textarea">
                                        <textarea class="form-control form-textarea required" cols="60" rows="5" placeholder="Ingresar el cuerpo del mensaje"></textarea>
                                    </div>
                                    <figure>
                                        <figcaption>Extensión máxima: 65 carácteres</figcaption>
                                    </figure>
                                </div>
                                <div class="form-item webform-component webform-component-file webform-component--archivo form-group form-item form-item-submitted-archivo form-type-managed-file form-group">
                                    <label class="control-label">Imagen</label>
                                    <div class="form-managed-file input-group">
                                        <input class="form-control form-file" type="file">
                                    </div>
                                    <figure>
                                        <figcaption>Extensión máxima de tamaño: 1mb. Formatos aceptados: JPEG, PNG, BMP</figcaption>
                                    </figure>
                                </div>
                                <div class="form-item webform-component webform-component-textfield webform-component--textfield form-group form-item form-item-submitted-textfield form-type-textfield form-group">
                                    <label class="control-label">Link</label>
                                    <input class="form-control form-text required">
                                </div>
            
                                <fieldset>
                                    <div class="form-group item-form">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox">Notificación destacada
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox">Sección novedades
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                           
        
                                <table class="table table-responsive-poncho table-striped">
                                        <thead>
                                            <tr>
                                                <th>
                                                    Edición de campaña
                                                </th>
                                                <th>
                                                    Acción
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Medio</td>
                                                <td><button class="btn btn-primary btn-sm">Seleccionar</button></td>
                                            </tr>
                                            <tr>
                                                <td>Fecha</td>
                                                <td><button class="btn btn-primary btn-sm">Seleccionar</button></td>
                                            </tr>
                                            <tr>
                                                <td>Destinatarios</td>
                                                <td><button class="btn btn-primary btn-sm">Seleccionar</button></td>
                                            </tr>
                                        </tbody>
                                </table>
                                
                            </fieldset>
                        </div>
                        <button type="button" class="btn btn-success btn-sm">Crear</button>
                        <button type="button" onclick="location.replace('./index.html')" class="btn btn-danger btn-sm">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Initialize Bootstrap functionality -->
    <script>
        // Initialize tooltip component
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })

        // Initialize popover component
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>

</html>
