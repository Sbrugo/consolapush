<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../poncho.min.css">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="h4">Nueva notificación</h1>
                    <hr>
                    <button type="submit" class="btn btn-default btn-tag pull-right">Cargar plantilla</button>
                    <form>
                        <div>
                            <fieldset>
                                <div class="form-item webform-component webform-component-textfield webform-component--textfield form-group form-item form-item-submitted-textfield form-type-textfield form-group">
                                    <label class="control-label">Nombre de la notificación *</label>
                                    <input class="form-control form-text required" type="text" placeholder="Ingresar el nombre de la notificación">
                                </div>
                                <div class="form-item webform-component webform-component-textfield webform-component--textfield form-group form-item form-item-submitted-textfield form-type-textfield form-group">
                                    <label class="control-label">Campaña</label>
                                    <input class="form-control form-text required" type="text" placeholder="Seleccioná la campaña">
                                </div>
                                <div class="class=form-item webform-component webform-component-textarea webform-component--textarea form-group form-item form-item-submitted-textarea form-type-textarea form-group">
                                    <label class="control-label">Cuerpo del mensaje</label>
                                    <div class="form-textarea-wrapper resizable textarea-processed resizable-textarea">
                                        <textarea class="form-control form-textarea required" cols="60" rows="5" placeholder="Ingresar el cuerpo del mensaje"></textarea>
                                    </div>
                                        <p class="help-block error">Extensión máxima: 65 carácteres</p>
                                </div>
                                <div class="form-managed-file input-group">
                                    <label class="control-label">Imagen</label>
                                    <input class="form-control form-file required" type="file">
                                    <p class="help-block error">Extensión máxima de tamaño: 1mb. Formatos aceptados: JPEG, PNG, BMP</p>
                                </div>
                                <div class="form-item webform-component webform-component-textfield webform-component--textfield form-group form-item form-item-submitted-textfield form-type-textfield form-group">
                                    <label class="control-label">Link</label>
                                    <input class="form-control form-text required">
                                </div>
            
                                <fieldset>
                                    <div class="form-group item-form">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox">Notificación destacada
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox">Sección novedades
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                           
        
                                <table class="table table-responsive-poncho table-striped">
                                        <thead>
                                            <tr>
                                                <th>
                                                    <p class="text-muted">Edición de campaña</p>
                                                </th>
                                                <th>
                                                    Acción
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><strong>Medio</strong></td>
                                                <td><button class="btn btn-primary btn-sm">Seleccionar</button></td>
                                            </tr>
                                            <tr>
                                                <td><strong>Fecha</strong></td>
                                                <td><button class="btn btn-primary btn-sm">Seleccionar</button></td>
                                            </tr>
                                            <tr>
                                                <td><strong>Destinatarios</strong></td>
                                                <td><button class="btn btn-primary btn-sm">Seleccionar</button></td>
                                            </tr>
                                        </tbody>
                                </table>
                                
                            </fieldset>
                        </div>
                        <button type="button" class="btn btn-success">Crear</button>
                        <button type="button" onclick="location.replace('./index.html')" class="btn btn-danger">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Initialize Bootstrap functionality -->
    <script>
        // Initialize tooltip component
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })

        // Initialize popover component
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>

</html>
